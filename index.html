<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="whatsapp-container">
            <div class="row-whatsapp d-flex h-100 w-100">
                <div class="col-30">
                    <div class="d-flex justify-content-between align-items-center bg-EAEAEA">
                        <div class="height-60 d-flex align-items-center">
                            <img class="avatar m-1" src="./img/avatar_io.jpg" alt="">
                            <span class="w-75 fw-bold"> Sofia</span>
                        </div>
                        <div><i class="fa-solid fa-circle-notch p-2"></i><i class="fa-solid fa-message p-2"></i><i class="p-2 fa-solid fa-ellipsis-vertical"></i></div>
                    </div>
                    <div class="d-flex bg-8EDAFC font-size-10 align-items-center">
                        <div class="m-2 avatar border d-flex justify-content-center align-items-center bg-light-subtle"><i class="fa-solid fa-bell-slash fa-xl"></i></div>
                        <div class="d-flex justify-content-center flex-column pt-3">
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="w-100">
                    </div>
                    <ul class="list-unstyled">
                        <li class="p-2 border d-flex justify-content-between align-items-center" v-for="listItem,index in contacts" @click="clickIndex=index">
                            <span class="w-25"><img class="avatar" :src="listItem.avatar" alt=""></span>
                            <span class="w-75 fw-bold">
                               {{listItem.name}}
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="col-70">
                    <div class="header-chat d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <img class="avatar m-1" :src="contacts[clickIndex].avatar" alt="">
                            <span>{{contacts[clickIndex].name}}</span>
                        </div>
                        <div><i class="fa-solid fa-magnifying-glass p-2"></i><i class="fa-solid fa-paperclip p-2"></i><i class="p-2 fa-solid fa-ellipsis-vertical"></i></div>
                    </div>
                    <div class="chat">
                        <div v-for="message in contacts[clickIndex].messages" :class="message.status === 'sent' ? 'messSent' : 'messReceived'">
                            <p>{{message.message}}</p> 
                            <span>{{message.date}}</span>
                        </div>
                    </div>
                    <div class="footer-chat d-flex justify-content-around align-items-center">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="w-75 h-75">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
